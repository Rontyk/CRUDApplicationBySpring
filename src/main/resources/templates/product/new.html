<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New</title>
</head>
<body>

<form th:method="POST" th:action="@{/market/products}" th:object="${product}">
    <label for="product_name">Enter product name: </label>
    <input type="text" th:field="*{product_name}" id="product_name"/>

    <div style="color: red" th:if="${#fields.hasErrors('product_name')}" th:errors="*{product_name}">Name error</div>

    <br/>
    <label for="description">Enter age: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Age error</div>

    <br/>
    <label for="price">Enter email: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Email error</div>

    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
